name: NPM-PUBLISH
on:
  push:
    branches:
      - master
jobs:
  patch: 
    runs-on: ubuntu-latest
    steps:
      - run: npm version patch
  publish:
    runs-on: ubuntu-latest
    needs: [patch]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - run: npm install
      # 代码格式检测
      - run: npm run lint
      # 单元测试
      - run: npm run test
      # 这里替换为你要执行的命令
      - run: npm run dist
      # 这里使用了JS-DevTools/npm-publish这个action
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_AUTH_TOKEN }}
  push: 
    runs-on: ubuntu-latest
    needs: [patch, publish]
    steps:
      - run: git push
